<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="contato-styles.css">
</head>
<body>

    <div class="navbar">

        <div class="menu-button">

            <button id="menuToggle">Menu</button>

            <div class="dropdown" id="menuDropdown">

                <a href="sobre-mim.html">Sobre Mim</a>
                <a href="formacoes.html">Formação</a>
                <a href="portifolio.html">Portfólio</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>

        <a href="index.html" class="voltar-button">Voltar</a>
    </div>

    <script>

        const menuToggle = document.getElementById('menuToggle');
        const menuDropdown = document.getElementById('menuDropdown');

        menuToggle.addEventListener('click', () => {
            menuDropdown.classList.toggle('show');
        });

        window.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.remove('show');
            }
        });
    </script>

    <img src="imagens/email.512x408.png" alt="Imagem de email genérica" class="header-image">

    
    <!-- ATUALMENTE O FORMULÁRIO A BAIXO NÃO ENVIA INFORMAÇOES PARA NADA E NEM NGM -->

    <form class="contact-form">

        <h1 class="form-title">Entre em Contato</h1>

        <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="form-group">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>

        <div class="form-group">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
        </div>

        <div class="form-group">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Seu endereço">
        </div>

        <div class="form-group">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." rows="4"></textarea>
        </div>

        <button type="submit" class="form-button">Enviar</button>

    </form>
</body>
</html>
